<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #20edba;
            margin: 0;
        }

        h2 {
            color: red;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border: 3px solid red;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            color: brown;
            font-weight: bold;
        }

        td {
            padding: 10px 0;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], textarea, select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }

        button {
            width: 45%;
            padding: 10px;
            margin: 10px 5px;
            border: none;
            color: white;
            background: linear-gradient(to right, rgb(232, 10, 47), rgb(71, 13, 71));
            cursor: pointer;
        }

        input[type="checkbox"]:checked,
        input:valid, select:valid, textarea:valid {
            border: 2px solid green;
        }

        input:invalid, select:invalid, textarea:invalid {
            border: 2px solid red;
        }

        small {
            color: red;
        }
    </style>
</head>
<body>
    <form id="f1" name="myform" onsubmit="return validate()">
        <h2>STUDENT REGISTRATION FORM</h2>
        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname" name="fname" placeholder="Enter First Name" required></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" id="lname" name="lname" placeholder="Enter Last Name" required></td>
            </tr>
            <tr>
                <td><label for="gen">Gender</label></td>
                <td>
                    <input type="radio" id="male" value="Male" name="gender" required> Male
                    <input type="radio" id="female" value="Female" name="gender" required> Female
                </td>
            </tr>
            <tr>
                <td><label for="ag">Age</label></td>
                <td><input type="text" id="ag" name="ag" placeholder="Enter age" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="dob" max="2006-01-01" min="1984-01-01" required></td>
            </tr>
            <tr>
                <td><label for="em">Email Address</label></td>
                <td><input type="email" id="em" name="em" placeholder="Enter Email Address" required></td>
            </tr>
            <tr>
                <td><label for="pas">Password</label></td>
                <td><input type="password" id="pas" name="pas" placeholder="Min 8 characters" minlength="8" required></td>
            </tr>
            <tr>
                <td><label for="confpas">Confirm Password</label></td>
                <td><input type="password" id="confpas" name="confpas" placeholder="Confirm Password" minlength="8" required></td>
            </tr>
            <tr>
                <td><label for="ph">Phone Number</label></td>
                <td>
                    <select id="phCode" name="phCode">
                        <option value="+91">+91</option>
                        <option value="+62">+62</option>
                        <option value="+98">+98</option>
                    </select>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number" maxlength="10" required>
                </td>
            </tr>
            <tr>
                <td><label for="add">Address</label></td>
                <td><textarea id="add" name="address" rows="4" placeholder="Enter your address" required></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td><select id="state" style="width: 405px; height:30.92px;" name="state" required>
                        <option value="" disabled selected>-Select your state-</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Delhi">Delhi</option>
                    </select>
            <tr>
                <td><label for="pin">Pin Code</label></td>
                <td><input type="text" id="pin" name="pin" placeholder="Enter Pincode" maxlength="6" required></td>
            </tr>
            <tr>
                <td><label for="hob">Hobbies</label></td>
                <td>
                    <input type="checkbox" id="hob1" name="hob" value="Music"> Music
                    <input type="checkbox" id="hob2" name="hob" value="Movies"> Movies
                    <input type="checkbox" id="hob3" name="hob" value="Sports"> Sports
                </td>
            </tr>
            <tr>
                <td><label for="pic">Upload Photo</label></td>
                <td>
                    <small>*Max size 1000kb.</small><br>
                    <input type="file" id="pic" name="pic" style="border:none; " required>
                </td>
            </tr>
        </table>
        <input type="checkbox" id="dec" required>
        <label for="dec">I hereby declare that the above information is true.</label>
        <center>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </center>
    </form>

    <script>
        function validate() {
            const fname = document.myform.fname.value.trim();
            const lname = document.myform.lname.value.trim();
            const pas = document.myform.pas.value;
            const cpas = document.myform.confpas.value;
            const phone = document.myform.phone.value.trim();
            const pin = document.myform.pin.value.trim();

            if (!/^[a-zA-Z\s]+$/.test(fname) || !/^[a-zA-Z\s]+$/.test(lname)) {
                alert("Names should only contain letters.");
                return false;
            }

            if (pas !== cpas) {
                alert("Passwords do not match.");
                return false;
            }

            if (isNaN(phone) || phone.length !== 10) {
                alert("Phone number must be 10 digits.");
                return false;
            }

            if (isNaN(pin) || pin.length !== 6) {
                alert("Pin code must be 6 digits.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
